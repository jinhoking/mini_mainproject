    <div class="write-form-container">
    <div class="form-header">
        <h2>고객 지원</h2>
        <h1>자유롭게 문의해주세요!</h1>
    </div>

    <form class="write-form">
        <div class="form-group">
            <label for="post-author">이름</label>
            <input type="text" id="post-author" placeholder="이름을 입력하세요">
        </div>

        <div class="form-group">
            <label for="post-title">제목</label>
            <input type="text" id="post-title" placeholder="제목을 입력하세요">
        </div>

        <div class="form-group">
            <label for="post-content">문의 내용</label>
            <textarea id="post-content" rows="10" placeholder="내용을 입력하세요"></textarea>
        </div>

        <div class="form-group file-upload">
            <label for="post-file">첨부파일</label>
            <input type="text" class="file-name" value="선택된 파일 없음" readonly>
            <button type="button" class="file-select-btn">파일 선택</button>
            <input type="file" id="post-file" style="display: none;">
        </div>

        <div class="form-actions">
            <button type="button" class="btn btn-secondary">취소</button>
            <button type="submit" class="btn btn-primary">등록하기</button>
        </div>
    </form>
</div>
